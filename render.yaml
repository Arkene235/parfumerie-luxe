services:
  - type: web
    name: parfumerie-luxe
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && npm ci --legacy-peer-deps && npm run build
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack

databases:
  - name: parfumerie-luxe-db
    databaseName: parfumerie_luxe
    user: parfumerie_user
    plan: free
