services:
  - type: web
    name: parfumerie-luxe
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && npm ci --legacy-peer-deps && npm run build
    startCommand: php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: parfumerie-luxe-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: parfumerie-luxe-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: parfumerie-luxe-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: parfumerie-luxe-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: parfumerie-luxe-db
          property: password

databases:
  - name: parfumerie-luxe-db
    databaseName: parfumerie_luxe
    user: parfumerie_user
    plan: free
